<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 1 - Assignment 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-slate-100 to-gray-100 flex flex-col py-10">
    <!-- Header -->
    <h1 class="text-slate-900 text-5xl text-center py-4">
      Metric / Imperial Measurement Convertor
    </h1>

    <!-- NavBar-->
    <div class="flex justify-evenly mb-6 gap-8 mt-6">
      <button
        onclick="switchTab('weight')"
        class="text-3xl font-semibold border-b-2 border-blue-800 text-blue-800"
      >
        Weight
      </button>
      <button
        onclick="switchTab('distance')"
        class="text-3xl font-semibold border-b-2"
      >
        Distance
      </button>
      <button
        onclick="switchTab('temperature')"
        class="text-3xl font-semibold border-b-2"
      >
        Temperature
      </button>
    </div>

    <!-- Weight Tab -->
    <div id="weight" class="mx-auto mt-10">
      <!-- Select conversion type -->
      <div class="flex gap-8 mb-10">
        <h3 class="text-xl font-semibold my-auto">Select Conversion Type:</h3>
        <select class="text-xl border-2 rounded-xl p-2">
          <option value="toMetric">Pounds (lbs) to Kilograms (kg)</option>
          <option value="toImperial">Kilograms (kg) to Pounds (lbs)</option>
        </select>
      </div>

      <!-- To Metric -->
      <div id="toMetric" class="flex gap-8">
        <input
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Pounds (lbs):"
        />
        <p class="text-xl border-2 rounded-xl p-2">
          Kilograms (kgs): <span id="weightResult"></span>
        </p>
      </div>

      <!-- To Imperial -->
      <div id="toImperial" class="flex gap-8 hidden">
        <input
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Kilograms (kgs):"
        />
        <p class="text-xl border-2 rounded-xl p-2">
          Pounds (lbs): <span id="weightResult"></span>
        </p>
      </div>
    </div>

    <!-- Distance Tab -->
    <div id="distance" class="hidden flex justify-center mt-10"></div>

    <!-- Temperature Tab -->
    <div id="temperature" class="hidden flex justify-center mt-10"></div>
  </body>
</html>
