<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 1 - Assignment 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200 flex flex-col">
    <!-- Header -->
    <h1 class="bg-slate-800 text-gray-200 text-5xl text-center py-10">
      Metric / Imperial Measurement Convertor
    </h1>

    <!-- NavBar-->
    <div class="flex justify-evenly mb-6 gap-8 mt-6">
      <button
        onclick="switchTab('weight')"
        class="tab-button text-3xl font-semibold border-b-2 text-blue-600 font-semibold border-b-2 border-blue-600"
      >
        Weight
      </button>
      <button
        onclick="switchTab('distance')"
        class="tab-button text-3xl font-semibold border-b-2 border-black"
      >
        Distance
      </button>
      <button
        onclick="switchTab('temperature')"
        class="tab-button text-3xl font-semibold border-b-2 border-black"
      >
        Temperature
      </button>
    </div>

    <!-- Weight Tab -->
    <div id="weight" class="tab-content mx-auto mt-10">
      <!-- Select conversion type -->
      <div class="flex gap-8 mb-10">
        <h3 class="text-xl font-semibold my-auto">Select Conversion Type:</h3>
        <select
          onchange="toggleConversion(this.value)"
          class="text-xl border-2 rounded-xl p-2"
        >
          <option value="toMetric">Pounds (lbs) to Kilograms (kg)</option>
          <option value="toImperial">Kilograms (kg) to Pounds (lbs)</option>
        </select>
      </div>

      <!-- To Metric -->
      <div class="toMetric flex gap-8">
        <input
          type="number"
          id="poundsInput"
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Pounds (lbs):"
        />
        <button
          onclick="poundsToKilograms()"
          class="py-2 px-4 bg-slate-700 hover:bg-blue-800 duration-500 text-white rounded-xl"
        >
          Convert
        </button>
        <p class="text-xl border-2 rounded-xl px-4 py-2 bg-slate-300">
          Result: <span id="kilogramResult">0</span> kg
        </p>
      </div>

      <!-- To Imperial -->
      <div class="toImperial flex gap-8 hidden">
        <input
          type="number"
          id="kilogramInput"
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Kilograms (kgs):"
        />
        <button
          onclick="kilogramsToPounds()"
          class="py-2 px-4 bg-slate-700 hover:bg-blue-800 duration-500 text-white rounded-xl"
        >
          Convert
        </button>
        <p class="text-xl border-2 rounded-xl px-4 py-2 bg-slate-300">
          Result: <span id="poundsResult">0</span> lbs
        </p>
      </div>
    </div>

    <!-- Distance Tab -->
    <div id="distance" class="tab-content hidden flex flex-col mx-auto mt-10">
      <!-- Select conversion type -->
      <div class="flex gap-8 mb-10">
        <h3 class="text-xl font-semibold my-auto">Select Conversion Type:</h3>
        <select
          onchange="toggleConversion(this.value)"
          class="text-xl border-2 rounded-xl p-2"
        >
          <option value="toMetric">Miles to Kilometers (km)</option>
          <option value="toImperial">Kilometers (km) to Miles</option>
        </select>
      </div>

      <!-- To Metric -->
      <div class="toMetric flex gap-8">
        <input
          id="milesInput"
          type="number"
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Miles:"
        />
        <button
          onclick="milesToKilometers()"
          class="py-2 px-4 bg-slate-700 hover:bg-blue-800 duration-500 text-white rounded-xl"
        >
          Convert
        </button>
        <p class="text-xl border-2 rounded-xl px-4 py-2 bg-slate-300">
          Result: <span id="kilometersResult">0</span> km
        </p>
      </div>

      <!-- To Imperial -->
      <div class="toImperial flex gap-8 hidden">
        <input
          id="kilometersInput"
          type="number"
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Kilometers:"
        />
        <button
          onclick="kilometersToMiles()"
          class="py-2 px-4 bg-slate-700 hover:bg-blue-800 duration-500 text-white rounded-xl"
        >
          Convert
        </button>
        <p class="text-xl border-2 rounded-xl px-4 py-2 bg-slate-300">
          Result: <span id="milesResult">0</span> miles
        </p>
      </div>
    </div>

    <!-- Temperature Tab -->
    <div
      id="temperature"
      class="tab-content hidden flex flex-col mx-auto mt-10"
    >
      <!-- Select conversion type -->
      <div class="flex gap-8 mb-10">
        <h3 class="text-xl font-semibold my-auto">Select Conversion Type:</h3>
        <select
          onchange="toggleConversion(this.value)"
          class="text-xl border-2 rounded-xl p-2"
        >
          <option value="toMetric">
            Fahrenheit (F&deg) to Celsius (C&deg)
          </option>
          <option value="toImperial">
            Celsius (C&deg) to Fahrenheit (F&deg)
          </option>
        </select>
      </div>

      <!-- To Metric -->
      <div class="toMetric flex gap-8">
        <input
          id="farenheitInput"
          type="number"
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Fahrenheit (F&deg):"
        />
        <button
          onclick="farenheitToCelsius()"
          class="py-2 px-4 bg-slate-700 hover:bg-blue-800 duration-500 text-white rounded-xl"
        >
          Convert
        </button>
        <p class="text-xl border-2 rounded-xl px-4 py-2 bg-slate-300">
          Result: <span id="celsiusResult">0</span> C&deg 
        </p>
      </div>

      <!-- To Imperial -->
      <div class="toImperial flex gap-8 hidden">
        <input
          id="celsiusInput"
          type="number"
          class="text-xl border-2 rounded-xl p-2"
          placeholder="Enter Celsius (C&deg):"
        />
        <button
          onclick="celsiusToFarenheit()"
          class="py-2 px-4 bg-slate-700 hover:bg-blue-800 duration-500 text-white rounded-xl"
        >
          Convert
        </button>
        <p class="text-xl border-2 rounded-xl px-4 py-2 bg-slate-300">
          Result: <span id="farenheitResult">0</span> F&deg
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
